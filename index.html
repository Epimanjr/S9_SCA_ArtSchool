<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Art School Yale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">

    </head>
    <body>
        <div id="background">

        <ul class="nav nav-tabs nav-justified" id="mynavbar">
            <li role="presentation"><a href="#">About School</a></li>
            <li role="presentation" ><a href="#">Admissions</a></li>
            <li role="presentation"><a href="#">Courses</a></li>
            <li role="presentation"><a href="#">Gallery</a></li>
            <li role="presentation"><a href="#">Useful Documents </a></li>
            <li role="presentation"><a href="#">Help Us</a></li>
        </ul>
        <div id="header">
            <div class="inheader" id="divlogo">
                <figure>
                    <img src="images/yale_logo.png" alt="Logo de Yale">
                    <figcaption>Yale School of Art</figcaption>
                </figure>
                
            </div>
            
            <div class="inheader" id="divpaslogo">
                <div class="inheader" id="divslogan">
                    <h1>The artistic excellence since 1869 !</h1>
                </div>
                <div class="inheader" id="divlogin">
                    <form>
                        <label>Member acces </label>
                        <input type="text" name="login" placeholder="Login">
                        <input type="password" name="password" placeholder="Password">
                        <button class="btn btn-primary">OK</button> 
                        <label class="passforget">Forgotten login / password ?</label>
                    </form>
                    
                </div>

                
            </div>
            
        </div>
        

        <!-- Pour le défilement d'images -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <!-- Image 1 -->
                <div class="item active">
                <img src="images/img_1.jpg" alt="Nice Flower">
                <div class="carousel-caption">
                </div>
                </div>

                <!-- Image 2 -->
                <div class="item">
                <img src="images/img_2.jpg" alt="Chania">
                <div class="carousel-caption">
                    
                </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
            <!-- Fin du carousel -->

            <!-- Contacts -->
            <div id="contacts">
                <h3> Contact Us :</h3>
                <br>
                <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                : contact@yale-art.com </p>
                <p><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                : +1 203-432-2600 </p>
                <p><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                : 1156 Chapel St, New Haven, CT 06511, États-Unis </p>
                <hr>
                <h3>Find Someone :</h3>

                    <input type="text" name="search" placeholder="Enter a lastname" />
                    <button type="" id="btn-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>

            </div>

            <!-- Actualités -->
            <div id="actualites">
                <div class="panel panel-primary actualite">
                    <div class="panel-heading">
                        <h2 class="panel-title"> 14 January 2017</h2>
                    </div>
                    <div class="panel-body">
                        <figure>
                            <p>
                                <img src="images/openDay.jpg" alt="OpenDay images">
                            </p>
                            
                            <figcaption>Interested by our School? Come to meet us and descover everything we can provide to you!!</figcaption>
                        </figure>
                    </div>
                </div>

                <div class="panel panel-primary actualite">
                    <div class="panel-heading">
                        <h3 class="panel-title">28 Febuary 2017</h3> 
                    </div>
                    <div class="panel-body">
                        <figure>
                            <p>
                                <img src="images/artExpo.PNG" alt="Art Image 2017">
                            </p>
                            <figcaption>Our studients will present you all their works. Come one, come all!!</figcaption>
                        </figure>
                    </div>
                </div>
            </div>

        </div>

            <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
